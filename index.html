<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style type="text/css">
	body {
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
		font-weight:300;
		font-size:18px;
		margin-left: auto;
		margin-right: auto;
		width: 1100px;
		background-color : #EFEFEF;
	}
	.content{
    width : 1110px;
    padding : 25px 50px;
    margin : 25px auto;
    background-color : #fff;
    box-shadow: 0px 0px 10px #999;
    border-radius: 15px; 
	}
	h1 {
		font-weight:300;
	}

	.row {
		display: flex;
	  }
	  
	/* Create three equal columns that sits next to each other */
	.column {
	flex: 50%;
	padding: 5px;
	}

    .imageDiv img { 
        box-shadow: 1px 1px 10px rgb(255, 255, 255); 
        margin: 2px;
        max-height: 50px;
        cursor: pointer;
    display:inline-block;
    *display:inline;
    *zoom:1;
    vertical-align:top;
    }


	tr.spaceUnder>td {
		padding-bottom: 3em;
	}

	.paddingBetweenRows td
	{
		padding:0 15px;
		border-spacing: 100px;
	}





    /*
      Rollover Image
     */
	 .figure {
        position: relative;
        max-width: 100%;
    }
    .figure img.image-hover {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      object-fit: contain;
      opacity: 0;
      transition: opacity .2s;
    }
    .figure:hover img.image-hover {
      opacity: 1;
    }
	
	* {box-sizing:border-box}

	/* Slideshow container */
	.slideshow-container {
	max-width: 232;
	position: relative;
	margin: auto;
	}

	/* Hide the images by default */
	.mySlides {
	display: none;
	}

	/* Next & previous buttons */
	.prev, .next {
	cursor: pointer;
	position: absolute;
	top: 50%;
	width: auto;
	margin-top: -22px;
	padding: 16px;
	color: white;
	font-weight: bold;
	font-size: 18px;
	transition: 0.6s ease;
	border-radius: 0 3px 3px 0;
	user-select: none;
	}

	/* Position the "next button" to the right */
	.next {
	right: 0;
	border-radius: 3px 0 0 3px;
	}

	/* On hover, add a black background color with a little bit see-through */
	.prev:hover, .next:hover {
	background-color: rgba(0,0,0,0.8);
	}

	/* Caption text */
	.text {
	color: #f2f2f2;
	font-size: 15px;
	padding: 8px 12px;
	position: absolute;
	bottom: 8px;
	width: 100%;
	text-align: center;
	}

	/* Number text (1/3 etc) */
	.numbertext {
	color: #f2f2f2;
	font-size: 12px;
	padding: 8px 12px;
	position: absolute;
	top: 0;
	}

	/* The dots/bullets/indicators */
	.dot {
	cursor: pointer;
	height: 15px;
	width: 15px;
	margin: 0 2px;
	background-color: #bbb;
	border-radius: 50%;
	display: inline-block;
	transition: background-color 0.6s ease;
	}

	.active, .dot:hover {
	background-color: #717171;
	}

	/* Fading animation */
	.fade {
	}

	@keyframes fade {
	from {opacity: .4}
	to {opacity: 1}
	}




	.disclaimerbox {
		background-color: #eee;		
		border: 1px solid #eeeeee;
		border-radius: 10px ;
		-moz-border-radius: 10px ;
		-webkit-border-radius: 10px ;
		padding: 20px;
	}

	video.header-vid {
		height: 140px;
		border: 1px solid black;
		border-radius: 10px ;
		-moz-border-radius: 10px ;
		-webkit-border-radius: 10px ;
	}
	
	img.header-img {
		height: 140px;
		border: 1px solid black;
		border-radius: 10px ;
		-moz-border-radius: 10px ;
		-webkit-border-radius: 10px ;
	}
	
	img.rounded {
		border: 1px solid #eeeeee;
		border-radius: 10px ;
		-moz-border-radius: 10px ;
		-webkit-border-radius: 10px ;
	}
	
	a:link,a:visited
	{
		color: #1367a7;
		text-decoration: none;
	}
	a:hover {
		color: #208799;
	}
	
	td.dl-link {
		height: 160px;
		text-align: center;
		font-size: 22px;
	}
	
	.layered-paper-big { /* modified from: http://css-tricks.com/snippets/css/layered-paper/ */
		box-shadow:
		        0px 0px 1px 1px rgba(0,0,0,0.35), /* The top layer shadow */
		        5px 5px 0 0px #fff, /* The second layer */
		        5px 5px 1px 1px rgba(0,0,0,0.35), /* The second layer shadow */
		        10px 10px 0 0px #fff, /* The third layer */
		        10px 10px 1px 1px rgba(0,0,0,0.35), /* The third layer shadow */
		        15px 15px 0 0px #fff, /* The fourth layer */
		        15px 15px 1px 1px rgba(0,0,0,0.35), /* The fourth layer shadow */
		        20px 20px 0 0px #fff, /* The fifth layer */
		        20px 20px 1px 1px rgba(0,0,0,0.35), /* The fifth layer shadow */
		        25px 25px 0 0px #fff, /* The fifth layer */
		        25px 25px 1px 1px rgba(0,0,0,0.35); /* The fifth layer shadow */
		margin-left: 10px;
		margin-right: 45px;
	}

	.paper-big { /* modified from: http://css-tricks.com/snippets/css/layered-paper/ */
		box-shadow:
		        0px 0px 1px 1px rgba(0,0,0,0.35); /* The top layer shadow */

		margin-left: 10px;
		margin-right: 45px;
	}


	.layered-paper { /* modified from: http://css-tricks.com/snippets/css/layered-paper/ */
		box-shadow:
		        0px 0px 1px 1px rgba(0,0,0,0.35), /* The top layer shadow */
		        5px 5px 0 0px #fff, /* The second layer */
		        5px 5px 1px 1px rgba(0,0,0,0.35), /* The second layer shadow */
		        10px 10px 0 0px #fff, /* The third layer */
		        10px 10px 1px 1px rgba(0,0,0,0.35); /* The third layer shadow */
		margin-top: 5px;
		margin-left: 10px;
		margin-right: 30px;
		margin-bottom: 5px;
	}
	
	.vert-cent {
		position: relative;
	    top: 50%;
	    transform: translateY(-50%);
	}
	
	hr
	{
		border: 0;
		height: 1px;
		background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
	}

	table {
		border-collapse: collapse;
	}
	.vtable {
		border-collapse:separate;
		border-spacing:10px 15px;
	}
	.rtable {
		margin-left: 2em;
		border-collapse:separate;
		border-spacing:10px 15px;
	}
</style>


<style>
.tg {
  border-collapse: collapse;
  width: 100%;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 20px auto;
}

.tg th {
  background: #b2c4d6 ;
  color: white;
  font-weight: 600;
  padding: 12px 10px;
  text-align: center;
  vertical-align: middle;
  border: 1px solid #eeeeee;
}

.tg thead th[colspan="2"],
.tg thead th:first-child {
  background: #c6d7e7;
}

.tg td {
  padding: 10px;
  border: 1px solid #ecf0f1;
  text-align: center;
  transition: background 0.2s;
}

.tg tbody tr:nth-child(even) {
  background-color: #f8f9fa;
}

.tg tbody tr:hover {
  background-color: #e8f4fc;
}

.tg .tg-uzvj {
  font-weight: bold;
  color: #2980b9;
  position: relative;
}

.tg td:first-child + td {
  font-weight: bold;
  color: #27ae60; 
}

.tg td:first-child + td::after {
  content: '';
}

.tg td:first-child + td:contains("×") {
  color: #e74c3c; 
}

.tg td:first-child + td:contains("×")::after {
  content: '';
}

.tg-headers-group {
  background: #3498db;
}

.tg td:not(:first-child):not(:nth-child(2)) {
  text-align: middle;
  padding-right: 15px;
  font-family: 'Times New Roman', monospace; 
}

.tg tbody {
  border-top: 2px solid #2c3e50;
}

@media (max-width: 768px) {
  .tg th,
  .tg td {
    padding: 8px 5px;
    font-size: 13px;
  }
}
</style>


<style>
  /* 内部导航专用样式 */
  .internal-nav {
    margin: 40px auto;
    padding: 25px;
    text-align: center;
    max-width: 800px;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    border: 1px solid #e0e0e0;
    position: relative;
    overflow: hidden;
  }
  
  .internal-nav::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #3498db, #9b59b6, #2ecc71, #e74c3c);
    z-index: 1;
  }
  
  .nav-title {
    position: relative;
    display: inline-flex;
    align-items: center;
    font-size: 1.8rem;
    margin-bottom: 28px;
    color: #2c3e50;
    background: white;
    padding: 8px 25px;
    border-radius: 50px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }
  
  .nav-title i {
    margin-right: 15px;
    color: #3498db;
    font-size: 1.5rem;
  }
  
  .nav-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 15px;
  }
  
  .nav-card {
    background: white;
    border-radius: 12px;
    padding: 25px 15px;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    border: 1px solid #eaeaea;
    position: relative;
    overflow: hidden;
    z-index: 2;
  }
  
  .nav-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 5px;
    height: 100%;
    background: #f1f1f1;
    z-index: -1;
    transition: width 0.3s ease;
  }
  
  .nav-card:hover {
    transform: translateY(-7px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    border-color: #d5d5d5;
  }
  
  .nav-card:hover::before {
    width: 100%;
    background: linear-gradient(to right, rgba(52, 152, 219, 0.1), transparent);
  }
  
  .nav-card i {
    font-size: 2.5rem;
    margin-bottom: 15px;
    color: #3498db;
    transition: all 0.3s ease;
  }
  
  .nav-card:hover i {
    transform: scale(1.2);
    color: #e74c3c;
  }
  
  .nav-card h3 {
    margin: 0 0 10px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #2c3e50;
  }
  
  .nav-card p {
    margin: 0;
    font-size: 0.85rem;
    color: #7f8c8d;
    opacity: 0.8;
  }
  
  .nav-link {
    text-decoration: none;
    color: inherit;
    display: block;
    height: 100%;
  }
  
  @media (max-width: 600px) {
    .nav-grid {
      grid-template-columns: 1fr;
    }
    
    .nav-title {
      font-size: 1.5rem;
    }
  }
</style>
